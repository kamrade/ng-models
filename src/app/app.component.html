<app-header [showSidebar]="showSidebar" (toggle)="toggleSidebar()"></app-header>

<div class="container">
  <div class="container-app">

    <div *ngIf="hiddenSidebar" [@sidebarSlideAnimation]="showSidebar ? 'open' : 'closed'" class="navigation-container">
      <div *ngIf="showSidebar" [@sidebarFadeAnimation] class="navigation-wrapper">
        <app-navigation></app-navigation>
      </div>
    </div>

    <div *ngIf="!hiddenSidebar" class="navigation-container navigation-container-sticky">
      <div *ngIf="showSidebar" class="navigation-wrapper">
        <button (click)="toggleSidebar()">Hide</button>
        <app-navigation></app-navigation>
      </div>
    </div>

    <div class="workspace">
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="showAdditionalSidebar" class="additional-sidebar">
      Add Sidebar
    </div>
  </div>
</div>
