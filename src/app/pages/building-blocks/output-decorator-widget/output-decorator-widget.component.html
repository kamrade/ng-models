<app-form-title>widgetTitle</app-form-title>

<div class="mb-3">
  <app-help-banner (help)="showHelp()" *ngIf="err && handler"></app-help-banner>
  <app-help-banner *ngIf="err && !handler"></app-help-banner>
</div>

<div class="my-3">
  Log: {{ logNumber }}
</div>

<button class="btn btn-dark" (click)="toggleErr()">Toggle Error</button>{{' '}}
<button class="btn btn-light" (click)="toggleHandler()">Toggle Handler</button>
