<div class="form-field-control" [class.has-error]="!!message">

  <label [for]="inputId" *ngIf="label">
    {{label}}
  </label>
  <input
    type="text"
    [id]="inputId"
    class="form-control"
    [placeholder]="placeholder"
    [(ngModel)]="inputValue"
    (keyup)="onKeyUp()"
    (keydown)="onKeyDown()"
  />

  <div *ngIf="!!message" @enterLeaveAnimation class="message">
    <p class="message-text">{{message}}</p>
  </div>

</div>
